<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script src = "script/login.js"></script>
</head>
<body>
    <div id = "login">
        <img src = "img/bnk핫플2.png" id = "login_photo">

        <form>
            <div class="form-floating input">
                <input type="email" class="form-control font" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating input">
                <input type="password" class="form-control font" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">PW</label>
            </div>
            <button type="button" class="btn btn-primary input">로그인</button>
            <button id = "login_button" type="button" class="btn btn-primary input">비회원으로 시작하기</button>
            <div>
                <a>회원가입</a>
                <a>아이디, 비밀번호 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
