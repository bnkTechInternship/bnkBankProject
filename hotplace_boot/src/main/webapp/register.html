<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src = "script/register.js"></script>
</head>
<body>
    <div id = "login">
        <img src = "img/bnk핫플2.png" id = "login_photo">

        <form action="/register.do" method="post">
            <div class="form-floating input">
                <input type="email" class="form-control font" name="userId" id="floatingInput" placeholder="name@example.com">
                <label for="floatingId">ID</label>
            </div>
            <div class="form-floating input">
                <input type="password" class="form-control font" name="userPw" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">PW</label>
            </div>
            <div class="form-floating input">
                <input type="password" class="form-control font" name="passwordcheck" id="floatingPasswordcheck" placeholder="PasswordCheck">
                <label for="floatingPasswordCheck">비밀번호 재확인</label>
            </div>
            <div class="form-floating input">
                <input type="text" class="form-control font" name="userName" id="floatingName" placeholder="Name">
                <label for="floatingName">이름</label>
            </div>
            <div class="form-floating input">
                <input type="text" class="form-control font" name="userAddress" id="floatingAddress" placeholder="Address">
                <label for="floatingAddress">주소</label>
            </div>
            <div class="form-floating input">
                <input type="text" class="form-control font" name="userNumber" id="floatingPhone" placeholder="Phone">
                <label for="floatingPhone">전화번호</label>
            </div>
            <input type="hidden" id="money" name="money" value="" />
            <input type="hidden" id="point" name="point" value="" />
            <button type="button" id="register_button" class="btn btn-primary input" data-bs-toggle="modal" data-bs-target="#exampleModal">
                회원가입
            </button>
        </form>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-5">
                <h2 class="fw-bold mb-0">동백전 연동</h2>
                <ul class="d-grid gap-4 my-5 list-unstyled">

                  <li class="d-flex gap-4">
                    <span class="material-symbols-outlined">
                        paid
                    </span>
                    <div>
                       <h5 class="mb-0">충전잔액</h5>
                       <span id="modalmoney"></span>
                    </div>
                  </li>
                  <li class="d-flex gap-4">
                    <span class="material-symbols-outlined">
                        currency_exchange
                    </span>
                    <div>
                        <h5 class="mb-0"">캐시백</h5>
                        <span id="modalpoint"></span>
                    </div>
                   </li>
                 </ul>
                <button type="button" id="register" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dissmiss="modal">확인했어요.</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
