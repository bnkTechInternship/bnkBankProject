<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/find_id.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<!-- 김병관바보 -->
    <script src = "script/find_id.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <div id = "login">
        <img src = "img/캐릭터.gif" id = "login_photo">
        <div id="text1"><h2>ID를 잊으셨나요?</h2></div>
        <form action="/findId.do" method="post">
            <div class="form-floating input">
                <input type="email" class="form-control font" name="userEmail" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingId">이메일</label>
            </div>
            <div class="form-floating input">
                <input type="text" class="form-control font" name="userName" id="floatingName" placeholder="Name">
                <label for="floatingName">이름</label>
            </div>
            <button type="button" id="findId_button" class="btn btn-primary input">
                ID 찾기
            </button>
        </form>
    </div>

<!--  data-bs-toggle="modal" data-bs-target="#exampleModal" -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-5">
                <h2 class="fw-bold mb-0">동백전 연동</h2>
                <ul class="d-grid gap-4 my-5 list-unstyled">

                  <li class="d-flex gap-4">
                    <span class="material-symbols-outlined">
                        paid
                    </span>
                    <div>
                       <h5 class="mb-0">충전잔액</h5>
                       <span id="modalmoney"></span>
                    </div>
                  </li>
                  <li class="d-flex gap-4">
                    <span class="material-symbols-outlined">
                        currency_exchange
                    </span>
                    <div>
                        <h5 class="mb-0"">캐시백</h5>
                        <span id="modalpoint"></span>
                    </div>
                   </li>
                 </ul>
                <button type="button" id="register" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dissmiss="modal">확인했어요.</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
