<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            position : absolute;
            top : 100px;
            left : 150px;

            background-color: red;
            border-radius: 15px;
            width : 200px;
            height : 100px;

            animation: motion 0.5s ease-out 0s infinite alternate; margin-top: 0;
        }

        @keyframes motion {
            0% {margin-top: 0px;}
            100% {margin-top: 50px;}
        }
    </style>
</head>
<body>
    <div id="wrap">

    </div>
</body>
</html>
